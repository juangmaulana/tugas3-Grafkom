<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tata Surya Cerah - Hukum Kepler</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
            max-width: 250px;
            font-size: 12px;
        }
        h3 { margin-top: 0; color: #ffcc00; }
        .legend { display: flex; align-items: center; margin-bottom: 4px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; margin-right: 8px; display: inline-block; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="info">
        <h3>Tata Surya</h3>
        <div class="legend"><span class="dot" style="background: #C0C0C0;"></span>Merkurius</div>
        <div class="legend"><span class="dot" style="background: #FFE099;"></span>Venus</div>
        <div class="legend"><span class="dot" style="background: #4DA6FF;"></span>Bumi</div>
        <div class="legend"><span class="dot" style="background: #FF6B50;"></span>Mars</div>
        <div class="legend"><span class="dot" style="background: #EBC895;"></span>Jupiter</div>
        <div class="legend"><span class="dot" style="background: #F7E6B0;"></span>Saturnus</div>
        <div class="legend"><span class="dot" style="background: #85F0FF;"></span>Uranus</div>
        <div class="legend"><span class="dot" style="background: #6B80FF;"></span>Neptunus</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 1. Setup Scene ---
        const scene = new THREE.Scene();
        
        // Bintang
        const starGeo = new THREE.BufferGeometry();
        const starCount = 5000;
        const starPos = new Float32Array(starCount * 3);
        for(let i=0; i<starCount*3; i++) starPos[i] = (Math.random() - 0.5) * 400;
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.2}));
        scene.add(stars);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 80, 100);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.maxDistance = 500;

        // --- PENCAHAYAAN ---
        scene.add(new THREE.AmbientLight(0x555555)); 
        
        // Cahaya Matahari
        scene.add(new THREE.PointLight(0xffffff, 2.5, 300));

        // Matahari
        const sun = new THREE.Mesh(
            new THREE.SphereGeometry(3, 32, 32),
            new THREE.MeshBasicMaterial({ color: 0xFFD700 })
        );
        scene.add(sun);

        // --- 2. Data Planet ---
        const planetsData = [
            { name: "Merkurius", color: 0xC0C0C0, size: 0.4, a: 5, e: 0.205, speedBase: 0.06 }, // Abu terang
            { name: "Venus",     color: 0xFFE099, size: 0.6, a: 8, e: 0.007, speedBase: 0.045 }, // Kuning pucat terang
            { name: "Bumi",      color: 0x4DA6FF, size: 0.65, a: 11, e: 0.017, speedBase: 0.035 }, // Biru langit
            { name: "Mars",      color: 0xFF6B50, size: 0.5, a: 15, e: 0.093, speedBase: 0.028 }, // Merah tomat
            { name: "Jupiter",   color: 0xEBC895, size: 1.8, a: 24, e: 0.048, speedBase: 0.015 }, // Krem kayu
            { name: "Saturnus",  color: 0xF7E6B0, size: 1.5, a: 32, e: 0.054, speedBase: 0.011, hasRing: true }, // Kuning gading
            { name: "Uranus",    color: 0x85F0FF, size: 1.0, a: 40, e: 0.047, speedBase: 0.008 }, // Cyan terang
            { name: "Neptunus",  color: 0x6B80FF, size: 1.0, a: 48, e: 0.009, speedBase: 0.006 }  // Ungu kebiruan
        ];

        const planetObjects = [];

        // --- 3. Fungsi Pembuat Planet ---
        function createPlanet(data) {
            const planetGroup = new THREE.Group();

            // Mesh Planet
            const geometry = new THREE.SphereGeometry(data.size, 32, 32);
            // Roughness dikurangi sedikit (0.5) agar memantulkan lebih banyak cahaya
            const material = new THREE.MeshStandardMaterial({ color: data.color, roughness: 0.5 });
            const mesh = new THREE.Mesh(geometry, material);
            planetGroup.add(mesh);

            // Cincin (Saturnus)
            if (data.hasRing) {
                const ringGeo = new THREE.RingGeometry(data.size + 0.4, data.size + 1.5, 64);
                const ringMat = new THREE.MeshBasicMaterial({ 
                    color: 0xFFF0D0, 
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.6
                });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.rotation.x = -Math.PI / 2;
                planetGroup.add(ring);
            }

            scene.add(planetGroup);

            // Garis Orbit
            const points = [];
            const segments = 128;
            for (let i = 0; i <= segments; i++) {
                const angle = (i / segments) * Math.PI * 2;
                const r = (data.a * (1 - data.e * data.e)) / (1 + data.e * Math.cos(angle));
                const x = r * Math.cos(angle);
                const z = r * Math.sin(angle);
                points.push(new THREE.Vector3(x, 0, z));
            }
            const orbitLine = new THREE.Line(
                new THREE.BufferGeometry().setFromPoints(points),
                new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.25, transparent: true })
            );
            scene.add(orbitLine);

            return {
                mesh: planetGroup,
                a: data.a,
                e: data.e,
                speedBase: data.speedBase,
                theta: Math.random() * Math.PI * 2,
                objPlanet: mesh
            };
        }

        planetsData.forEach(data => {
            planetObjects.push(createPlanet(data));
        });

        // --- 4. Loop Animasi ---
        function animate() {
            requestAnimationFrame(animate);

            planetObjects.forEach(p => {
                const r = (p.a * (1 - p.e * p.e)) / (1 + p.e * Math.cos(p.theta));
                p.mesh.position.x = r * Math.cos(p.theta);
                p.mesh.position.z = r * Math.sin(p.theta);
                const dTheta = p.speedBase / (r * r);
                p.theta += dTheta;
                p.objPlanet.rotation.y += 0.02;
            });

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
